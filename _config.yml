# Site settings
title: Mapping Documentation
description: Documentation for mapping
theme: jekyll-theme-minimal
baseurl: "/mapping-documentation"

# Theme settings
theme: jekyll-theme-cayman
show_downloads: false

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed

# Navigation (optional)
header_pages:
  - docs/route-content-type.md

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
